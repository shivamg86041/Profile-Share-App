<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal</title>
  <link rel="shortcut icon" href="./assets/share-55.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/1671903783711.jpg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Shivam Gupta</h2>
      </div>
      <div class="designation">
        <h3>Software Developer</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>
        
        <a href="https://drive.google.com/file/d/1qMwxpVL3w2Ddzfb9LZ1W5rWlVXFy1HtC/view?usp=sharing" target="_blank"><button class="btn-follow btn-card">Resume</button></a>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <!-- <a href="#" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a> -->
        <a href="https://twitter.com/shivamg86041" target="_blank" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/increvil_shivam_/" target="_blank" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://wa.me/8394998335" target="_blank" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="https://www.linkedin.com/in/shivam-gupta-57329123a/" target="_blank" class="icon" id="telegram">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
